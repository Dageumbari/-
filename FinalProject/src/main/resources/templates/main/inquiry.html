<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta http-equiv="Content-type" content="text/html; charset=UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta name="description" content="" />
<meta name="author" content="" />
<title>Bitbook</title>
<link th:href="@{/css/styles.css}" rel="stylesheet" />
<script src="@{/js/scripts.js}"></script>
<link
	href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css"
	rel="stylesheet" crossorigin="anonymous" />
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/js/all.min.js"
	crossorigin="anonymous"></script>
</head>
<body class="sb-nav-fixed">
	<nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
		<a class="navbar-brand" th:href="@{/main}">Bitbook</a>
		
		<!-- Navbar Search-->
		<div class="input-group">
			<div class="d-none d-md-inline-block form-inline ml-auto mr-0 mr-md-3 my-2 my-md-0">
				
				<div sec:authorize="isAnonymous()" id="login">
					<button onclick="location.href='/login'" >Login</button>
				</div>
				
				<div sec:authorize="isAuthenticated()" id="logout">
					<form th:action="@{/logout}" method="POST">
						<input type="submit" value="Logout" />
					</form>
				</div>
				
			</div>
		</div>


	</nav>
	<div id="layoutSidenav">
		<div id="layoutSidenav_nav">
			<nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
			
				<div class="sb-sidenav-menu">
					<div class="nav">
						<div class="sb-sidenav-menu-heading"></div>
						<a class="nav-link" th:href="@{/inquiry}">
							<div class="sb-nav-link-icon" >	
								<i class="fas fa-chart-area"></i>
							</div> Charts</a>
							
						<a class="nav-link" th:href="@{/inquiry}">
							<div class="sb-nav-link-icon">
								<i class="fas fa-table"></i>
							</div> inquiry</a>
					</div>
				</div>
				
				<div class="sb-sidenav-footer">
					<div class="small">Logged in as:</div>
					Start Bootstrap
				</div>
			</nav>
		</div>
		
		<div id="layoutSidenav_content">
			<main>
				<div class="container-fluid">
				
					<div class="card mb-4">
						<div class="card-header">
							<i class="fas fa-table mr-1"></i>DataTable Example
						</div>
						
						<div class="card-body">
							<div class="table-responsive">
								<table class="table table-bordered" id="dataTable" width="100%"	cellspacing="0">
									
									<thead>
										<tr>
											<th>/</th>
											<th>No</th>
											<th>Title</th>
											<th>Write</th>
											<th>Date</th>
										</tr>
									</thead>
									
									<tbody>
										<div th:each="inquiryVO : ${inquiryList}">
										
										<tr>
											<td ><!-- 체크박스 --></td>
											<td th:text="${inquiryVOStat.count}"></td>
											<td th:text="${inquiryVO.inqTitle}"></td>
											<td th:text="${inquiryVO.name}"></td>
											<td th:text="${#dates.format(inquiryVO.inqDate, 'yyyy-MM-dd')}"></td>
										</tr>
											
										</div>
									</tbody>
									
								</table>
							</div>
							
						</div>
						<div class="form-group">
						 <!-- 작성 버튼 -->
						 <a th:href="@{/inquiry/write}"
						 <button class="btn btn-primary" type="button" >작성</button>
						 </a>
						 </div>
						  <div class="form-group mt-4 mb-0">
                          <button class="btn btn-primary btn-block" type="submit">페이징 처리</button>
                         </div>
					</div>
				</div>
			</main>
			<footer class="py-4 bg-light mt-auto">
				<div class="container-fluid">
					<div
						class="d-flex align-items-center justify-content-between small">
						<div class="text-muted">Copyright &copy; Your Website 2019</div>
						<div>
							<a href="#">Privacy Policy</a> &middot; <a href="#">Terms
								&amp; Conditions</a>
						</div>
					</div>
				</div>
			</footer>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"
		crossorigin="anonymous"></script>
	<script src="assets/demo/chart-area-demo.js"></script>
	<script src="assets/demo/chart-bar-demo.js"></script>
	<script
		src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js"
		crossorigin="anonymous"></script>
	<script src="assets/demo/datatables-demo.js"></script>
</body>
</html>
