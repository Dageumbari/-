<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<div class="card mb-4">
	<div class="card-header">
		<i class="fas fa-table mr-1"></i>DataTable Example
	</div>

	<div class="card-body">
		<div class="table-responsive">
			<table class="table table-bordered" id="dataTable" width="100%"
				cellspacing="0">

				<thead>
					<tr>
						<th>/</th>
						<th>No</th>
						<th>Title</th>
						<th>Write</th>
						<th>Date</th>
					</tr>
				</thead>

				<tbody>
					<div th:each="inquiryVO : ${inquiryList}">
						<tr>
							<td>
								<!-- 체크박스 -->
							</td>
							<td th:text="${inquiryVOStat.count}"></td>
							<td th:text="${inquiryVO.inqTitle}"></td>
							<td th:text="${inquiryVO.name}"></td>
							<td th:text="${#dates.format(inquiryVO.inqDate, 'yyyy-MM-dd')}"></td>
						</tr>
					</div>
				</tbody>

			</table>
		</div>
	</div>

	<div class="form-group">
		<div class="col-lg-8">
			<button class="btn btn-primary" onclick="pageLoad()" id="inquiryWrite">작성</button>
		</div>
		<!-- 
			<div class="form-group mt-4 mb-0">
            <button class="btn btn-primary btn-block" type="submit">페이징 처리</button>
            </div>
            -->
	</div>
</div>
</html>
