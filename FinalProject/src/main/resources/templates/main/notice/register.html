<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><!-- 240 -->
<meta charset="UTF-8">
<title>공지 등록하께여</title>
<link href="/css/styles.css" rel="stylesheet" type="text/css" />
<link
	href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css"
	rel="stylesheet" crossorigin="anonymous" />
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/js/all.min.js" />
<script th:src="@{/js/notice/register.js}"></script>
</head>
<body>
<!--헤더 넣어주기  <div th:replace="layout/header::header"></div> -->

<div class="row">
  <div class="col-lg-12">
    <h1 class="page-header">Board Register</h1>
  </div>
</div>

<div class="row">
  <div class="col-lg-12">
    <div class="panel panel-default">
     </div>
  </div>
</div>

      <div class="panel-heading"></div>
      <!-- /.panel-heading -->
      
<div class="panel-body"></div>
<form role="form" action="/notice/list" method="post">
<div class="form-group">
<label>제목  </label>
<input class="form-control" name='noticeTitle'></div>
<div class="form-group">
<label>글작성  </label>
<textarea class="form-control" rows="10" name='noticeContent'></textarea></div>
<div class="form-group">
<label>작성자  
</label><input  class="form-control" name='adminCode'>
</div>
<button type="submit" class="btn btn-default">등록</button>
<button type="reset" class="btn btn-default">초기화</button>
</form> <!-- 등록,초기화 버튼 링크연결 -->
</body>
</html>
