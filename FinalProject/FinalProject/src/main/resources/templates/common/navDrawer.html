<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<th:block th:fragment="sidebarDrawer">
		<div class="sidebarDrawerInner">
			<div class="drawerContent">
				<div class="drawerContentHeader">
					<div class="drawerHeader">
						<div class="spaceSummary">
							<div class="ownerTitle">
								<span class="textUIFamily">ORG1</span>
							</div>
							<div class="spaceNameWrapper">
								<div class="spaceName">
									<span class="textUIFamily">New Rules</span>
								</div>
							</div>
						</div>
						<div class="closeButton" role="presentation">
							<img alt="" src="">
						</div>
					</div>
				</div>
				<div class="drawerContentBody-with-scrollbar">
					<div class="draftsDrawer">
						<div class="controlsCenterTabHeader">
							<div class="draftTabs">
								<div role="button" tabindex="0" class="tabsItem-touchableView">
									<span class="tabsItemInfo-draftTabs">drafts</span>
								</div>
								<div role="button" tabindex="0" class="tabsItem-touchableView">
									<span class="tabsItemInfo">merged</span>
								</div>
								<div role="button" tabindex="0" class="tabsItem-touchableView">
									<span class="tabsItemInfo">archived</span>
								</div>
							</div>
						</div>
						<div class="draftsListing">
							<div class="draftItemContainer">
								<div class="draftItem">
									<div class="draftCardActive" role="presentation">
										<div class="draftCardExtra">
											<div class="draftCardHeader">
												<div class="reset-3c756112">
													<div class="ownerAvatarList">
														<div aria-label="Liz" class="ownerAvatarStackListItem">
															<div class="avatarFrame" role="presentation">
																<img class="avatarImg"
																	src="https://lh3.googleusercontent.com/a-/AOh14GgMEk_JVwJ1YSLaAsiqwtwNIoPVGTC3_WGhkQWL8A">
																<div class="innerShadow"></div>
															</div>
														</div>
														<div class="draftCardHeaderAuthor">
															<span class="textUIFamily-draftWriterInfo">Liz - <span
																title="Jun 10, 2020, 10:13 AM">4min</span>
															</span>
														</div>
														<div class="reset-3c756112">
															<button class="button-tooltip">
																<span class="iconOnly"></span><span
																	class="textUIFamily-tooltip"></span>
															</button>
														</div>
													</div>
													<div class="editsMsg">
														<div class="S100Top">
															<textarea placeholder="Describe your changes"
																maxlength="100" class="titleInput" style="height: 19px;"></textarea>
														</div>
													</div>
												</div>
												<div class="draftCardDivider"></div>
												<div class="draftCardFooter">
													<div class="draftCardFooterActivitySummary"
														role="presentation">
														<div class="draftCardFooterActivitySummaryIcon">
															<svg preserveAspectRatio="xMidYMid meet" height="1em"
																width="1em" fill="none"
																xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
																stroke-width="2" stroke-linecap="round"
																stroke-linejoin="round" stroke="currentColor"
																class="icon-7f6730be--text-3f89f380">
																<g>
																<polygon points="14 2 18 6 7 17 3 17 3 13 14 2"></polygon>
																<line x1="3" y1="22" x2="21" y2="22"></line></g></svg>
														</div>
														<span class="textUIFamily-edits">0 edits</span>
													</div>
													<div class="toolbar-small"
														style="grid-template-columns: repeat(2, auto);">
														<button class="button">
															<span class="iconOnly"><svg
																	preserveAspectRatio="xMidYMid meet" height="1em"
																	width="1em" fill="none"
																	xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
																	stroke-width="2" stroke-linecap="round"
																	stroke-linejoin="round" stroke="currentColor"
																	class="icon-7f6730be--text-3f89f380">
																	<g>
																	<line x1="18" y1="6" x2="6" y2="18"></line>
																	<line x1="6" y1="6" x2="18" y2="18"></line></g></svg></span><span
																class="textUIFamily-button"></span>
														</button>
														<button class="button">
															<span class="small"> <svg
																	preserveAspectRatio="xMidYMid meet" height="1em"
																	width="1em" fill="none"
																	xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
																	stroke-width="2" stroke-linecap="round"
																	stroke-linejoin="round" stroke="currentColor"
																	class="icon-7f6730be--text-3f89f380">
																	<g>
																	<polyline points="20 6 9 17 4 12"></polyline></g></svg></span><span
																class="textUIFamily">Save</span>
														</button>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
	</th:block>
</body>
</html>
