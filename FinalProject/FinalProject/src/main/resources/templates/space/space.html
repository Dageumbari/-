<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="context-path" th:content="@{/}" />

<title> Space </title>

<!--  Common header -->
<th:block th:include="common/sidenav.html"></th:block>
<th:block th:include="common/sidenavDrawer.html"></th:block>
<!-- Custom styles for sidebar -->
<link th:href="@{/css/sidenav.css}" rel="stylesheet">
</head>
<body>
	<!-- Common script -->
	<th:block th:include="common/include-script"></th:block>

	<div class="wrapper">
		<!-- Side Bar -->
		<nav th:replace="common/common-sidebar"></nav>
		<div id="content">
			<!-- Page Header -->
			<header th:replace="common/common-header"></header>

			<!-- Main Content -->
			<div th:replace="${template}"></div>

			<hr>

			<!-- Footer -->
			<footer th:replace="common/common-footer"></footer>
		</div>
	</div>

</body>
</html>
